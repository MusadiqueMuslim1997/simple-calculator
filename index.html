<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section class="heading"><h4><span class="red">Simple</span> <span class="silver">Calculator</span></h4></section>


<section class="calculator">

    <section class="calculator-body">

        <input type="text"class="screen" id="screen">

        <div class="btn-1">
        
            <button class="r-1"><span class="green white" onclick="num7('%')">%</span></button>
            
            <button class="r-1"><span class="green white" onclick="numRemove()">CE</span></button>
            
            <button class="r-1"><span class="green white" onclick="num7('')">C</span></button>
            <button class="r-1" onclick="num7('/')"><span class="green white">รท</span></button>
            <!-- <button class="r-1 white"><i class="fa-regular fa-circle-xmark green"></i></button> -->

        </div>

        <div class="btn-1">
        
            <button class="r-1" onclick="num7('7')">7</button>
            
            <button class="r-1" onclick="num7('8')">8</button>
            
            <button class="r-1" onclick="num7('9')">9</button>
            <button class="r-1" onclick="num7('*')"><span class="green white">x</span></button>
            <!-- <button class="r-1" onclick="num7('/')"><span class="green white">รท</span></button> -->
  
        </div>

        <div class="btn-1">
        
            <button class="r-1" onclick="num7('4')">4</button>
            
            <button class="r-1" onclick="num7('5')">5</button>
            
            <button class="r-1" onclick="num7('6')">6</button>
            <button class="r-1" onclick="num7('-')"><span class="green white">-</span></button>
            <!-- <button class="r-1" onclick="num7('*')"><span class="green white">x</span></button> -->

        </div>

        <div class="btn-1">
        
            <button class="r-1" onclick="num7('1')">1</button>
            
            <button class="r-1" onclick="num7('2')">2</button>
            
            <button class="r-1" onclick="num7('3')">3</button>
            <button class="r-1" onclick="num7('+')"><span class="green white">+</span></button>
            <!-- <button class="r-1" onclick="num7('-')"><span class="green white">-</span></button> -->

        </div>

        <div class="btn-1">
        
            <button class="r-1" onclick="num7('0')">0</button>
            
            <button class="r-1" onclick="num7('.')">.</button>
            
            <button class="r-1 equal" onclick="cal()"><span class="green white">=</span></button>
            
            <!-- <button class="r-1" onclick="num7('+')"><span class="green white">+</span></button> -->

        </div>
  
     


    </section>


</section>

    <script src="app.js"></script>
</body>
</html>
