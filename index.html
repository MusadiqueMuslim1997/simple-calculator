<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section class="heading"><h1>Simple Calculator</h1></section>


<section class="calculator">

    <section class="calculator-body">

        <input type="text"class="screen" id="screen">

        <div class="btn-1">
        
            <button class="r-1"><span class="green white" onclick="numPer()">%</span></button>
            
            <button class="r-1"><span class="green white" onclick="numRemove()">CE</span></button>
            
            <button class="r-1"><span class="green white" onclick="numRemove()">C</span></button>
        
            <button class="r-1" onclick="numDivide()"><span class="green white">รท</span></button>
           

        </div>

        <div class="btn-1">
        
            <button class="r-1" onclick="num7()">7</button>
            
            <button class="r-1" onclick="num8()">8</button>
            
            <button class="r-1" onclick="num9()">9</button>

            <button class="r-1" onclick="numMul()"><span class="green white">x</span></button>
           
  
        </div>

        <div class="btn-1">
        
            <button class="r-1" onclick="num4()">4</button>
            
            <button class="r-1" onclick="num5()">5</button>
            
            <button class="r-1" onclick="num6()">6</button>

            <button class="r-1" onclick="numMinus()"><span class="green white">-</span></button>
          
            

        </div>

        <div class="btn-1">
        
            <button class="r-1" onclick="num1()">1</button>
            
            <button class="r-1" onclick="num2()">2</button>
            
            <button class="r-1" onclick="num3()">3</button>

            <button class="r-1" id = "plus" onclick="numAdd()"><span class="green white">+</span></button>
            

        </div>

        <div class="btn-1">
        
            <button class="r-1" onclick="num0()">0</button>
            
            <button class="r-1" onclick="numPoint()">.</button>
            
            <button class="r-1 equal" onclick="calulation()"><span class="green white">=</span></button>
            
            

        </div>
  
     


    </section>


</section>
<section class="heading"><h3>Developer: Musadique Muslim</h3></section>

    <script src="app.js"></script>
</body>
</html>
