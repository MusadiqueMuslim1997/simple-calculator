<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section class="heading"><h4><span class="red">Simple</span> <span class="silver">Calculator</span></h4></section>


<section class="calculator">

    <section class="calculator-body">

        <div class="screen" id="screen"></div>

        <div class="btn-1">
        
            <button class="r-1"><span class="green">%</span></button>
            
            <button class="r-1"><span class="green">CE</span></button>
            
            <button class="r-1"><span class="green">C</span></button>
            
            <button class="r-1"><i class="fa-regular fa-circle-xmark green"></i></button>

        </div>

        <div class="btn-1">
        
            <button class="r-1">7</button>
            
            <button class="r-1">8</button>
            
            <button class="r-1">9</button>
            
            <button class="r-1"><span class="green">รท</span></button>

        </div>

        <div class="btn-1">
        
            <button class="r-1">4</button>
            
            <button class="r-1">5</button>
            
            <button class="r-1">6</button>
            
            <button class="r-1"><span class="green">x</span></button>

        </div>

        <div class="btn-1">
        
            <button class="r-1">1</button>
            
            <button class="r-1">2</button>
            
            <button class="r-1">3</button>
            
            <button class="r-1"><span class="green">-</span></button>

        </div>

        <div class="btn-1">
        
            <button class="r-1">0</button>
            
            <button class="r-1">.</button>
            
            <button class="r-1"><span class="green">=</span></button>
            
            <button class="r-1"><span class="green">+</span></button>

        </div>
  
     


    </section>


</section>

    <script src="app.js"></script>
</body>
</html>
